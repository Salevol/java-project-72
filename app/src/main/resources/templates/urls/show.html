<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/application.html}">

<section layout:fragment="content">
  <div class="container-lg mt-5">
    <h1>Сайт th:text="${url.name}"</h1>

    <table class="table table-bordered table-hover mt-3">
      <tbody>
      <tr>
        <td>ID</td>
        <td th:text="${url.id}"></td>
      </tr>
      <tr>
        <td>Имя</td>
        <td th:text="${url.name}"></td>
      </tr>
      <tr>
        <td>Дата создания</td>
        <td th:text="${#temporals.format(url.getCreatedAt(), 'dd-MM-yyyy HH:mm')}"></td>
      </tr>
      </tbody>
    </table>

    <h2 class="mt-5">Проверки</h2>
    <form method="post" action="#" th:action="@{/urls/__${url.id}__/checks}">
      <button type="submit" class="btn btn-primary">Запустить проверку</button>
    </form>

    <table class="table table-bordered table-hover mt-3">
      <thead>
        <th class="col-1" >ID</th>
        <th class="col-1">Код ответа</th>
        <th>title</th>
        <th>h1</th>
        <th>description</th>
        <th class="col-2">Дата проверки</th>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>200</td>
          <td>Example Domain</td>
          <td>Example Domain</td>
          <td></td>
          <td>26/03/2023 10:31</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
</html>
